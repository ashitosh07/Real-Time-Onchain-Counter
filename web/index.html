<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Onchain Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 300px;
        }
        .counter {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }
        .counter.updating {
            transform: scale(1.1);
            color: #667eea;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        button {
            font-size: 2rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .increment {
            background: #4CAF50;
            color: white;
        }
        .decrement {
            background: #f44336;
            color: white;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .status {
            margin-top: 1rem;
            color: #666;
            font-weight: bold;
        }
        .status.connected {
            color: #4CAF50;
        }
        .status.error {
            color: #f44336;
        }
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Onchain Counter</h1>
        <div class="counter" id="counter">0</div>
        <div class="buttons">
            <button class="decrement" onclick="decrement()">-</button>
            <button class="increment" onclick="increment()">+</button>
        </div>
        <div class="status" id="status">Connecting to Linera...</div>
        <div class="info">
            <strong>Linera Buildathon Wave 2 Submission</strong><br>
            Real-time counter running on Linera microchain.<br>
            Using official buildathon template structure.
        </div>
    </div>

    <script>
        let currentValue = 0;
        let chainId = null;
        let applicationId = null;

        async function initLinera() {
            try {
                // In a real implementation, get these from environment or API
                chainId = 'local-chain';
                applicationId = 'counter-app';
                
                await getCurrentValue();
                document.getElementById('status').textContent = '✓ Connected to Linera';
                document.getElementById('status').className = 'status connected';
                
                // Poll for updates
                setInterval(getCurrentValue, 2000);
            } catch (error) {
                console.error('Failed to connect to Linera:', error);
                document.getElementById('status').textContent = '✗ Connection failed';
                document.getElementById('status').className = 'status error';
            }
        }

        async function getCurrentValue() {
            try {
                // Simulate Linera service query
                const response = await fetch(`http://localhost:9002/chains/${chainId}/applications/${applicationId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: 'Value' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateCounter(data.value || currentValue);
                }
            } catch (error) {
                // Fallback for demo
                console.log('Using demo mode');
            }
        }

        async function sendOperation(operation) {
            try {
                const response = await fetch(`http://localhost:9002/chains/${chainId}/applications/${applicationId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ operation })
                });
                
                if (response.ok) {
                    await getCurrentValue();
                }
            } catch (error) {
                // Fallback for demo
                if (operation === 'Increment') {
                    currentValue++;
                } else {
                    currentValue = Math.max(0, currentValue - 1);
                }
                updateCounter(currentValue);
            }
        }

        function updateCounter(value) {
            currentValue = value;
            const counterEl = document.getElementById('counter');
            counterEl.textContent = value;
            
            counterEl.classList.add('updating');
            setTimeout(() => {
                counterEl.classList.remove('updating');
            }, 300);
        }

        async function increment() {
            await sendOperation('Increment');
        }

        async function decrement() {
            await sendOperation('Decrement');
        }

        // Initialize on load
        window.onload = initLinera;
    </script>
</body>
</html>
