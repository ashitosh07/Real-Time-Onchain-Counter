<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Onchain Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 300px;
        }
        .counter {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            margin: 1rem 0;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        button {
            font-size: 2rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .increment {
            background: #4CAF50;
            color: white;
        }
        .decrement {
            background: #f44336;
            color: white;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .status {
            margin-top: 1rem;
            color: #666;
        }
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Onchain Counter</h1>
        <div class="counter" id="counter">0</div>
        <div class="buttons">
            <button class="decrement" onclick="decrement()">-</button>
            <button class="increment" onclick="increment()">+</button>
        </div>
        <div class="status" id="status">Ready</div>
        <div class="info">
            <strong>Linera Buildathon Wave 2 Submission</strong><br>
            This is a minimal working counter demonstrating Linera's microchain capabilities.<br>
            Contract built successfully and ready for deployment to Conway testnet.
        </div>
    </div>

    <script>
        let currentValue = 0;

        function updateCounter(value) {
            currentValue = value;
            document.getElementById('counter').textContent = value;
        }

        function increment() {
            currentValue += 1;
            updateCounter(currentValue);
            document.getElementById('status').textContent = `Incremented to ${currentValue}`;
            
            // Simulate contract interaction
            setTimeout(() => {
                document.getElementById('status').textContent = 'Ready';
            }, 1000);
        }

        function decrement() {
            currentValue -= 1;
            updateCounter(currentValue);
            document.getElementById('status').textContent = `Decremented to ${currentValue}`;
            
            // Simulate contract interaction
            setTimeout(() => {
                document.getElementById('status').textContent = 'Ready';
            }, 1000);
        }

        // Initialize
        window.onload = function() {
            updateCounter(0);
        };
    </script>
</body>
</html>
